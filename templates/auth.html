<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <div class="container">
            {% if not user.is_authenticated %}
            <div style="max-width: 330px;margin: 0 auto; text-align:center">
                <h2>Connexion</h2>
                <form 
                    class="form-signin panel panel-default"
                    id="customaccount"
                    method="post"
                >
                    <div>
                        {% csrf_token %}
                        <div class="{% if has_try %} has-error {% endif %} has-feedback">
                            <label for="inputUser" class="sr-only">Utilisateur</label>
                            <input name="username" value="" type="text" id="inputUser" placeholder="Nom d'utilisateur" required autofocus>
                            {% if has_try %} :( {% endif %}
                        </div>
                        <div class="{% if has_try %} has-error {% endif %} has-feedback">
                            <label for="inputPassword" class="sr-only">Mot de passe</label>
                            <input name="password" value="" type="password" id="inputPassword" placeholder="Mot de passe" required>
                            {% if has_try %} :( {% endif %}
                        </div>
                        <button type="submit" style="margin-top:10px">Se connecter</button>
                    </div>
                </form>
            </div>
            {% endif %}
        </div>
    </body>
</html>
